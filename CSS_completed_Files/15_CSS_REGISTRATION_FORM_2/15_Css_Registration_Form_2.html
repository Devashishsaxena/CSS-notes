<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS REGISTER FORM 2</title>
    <link rel="stylesheet" href="15_Css_Registration_Form_2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!----Register Form-->
    <div class="register-div animate__animated animate__jello animate__delay-0.5s">
        <i class="fas fa-user-circle"></i>
        <h2>Register Form</h2>
    <form class="register-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="UserName">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <select class="form-control">
                    <option value="">Select Designation</option>
                    <option value="">Software Engineering</option>
                    <option value="">Sr.Software Engineering</option>
                    <option value="">Tech Lead</option>
                    <option value="">Sr. Tech Lead</option>
                    <option value="">Project Manager</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Register" class="register-btn">
            </div>
        </form>
    </div>
 </body>
</html>
