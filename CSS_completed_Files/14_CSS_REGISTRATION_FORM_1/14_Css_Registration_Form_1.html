<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS REGISTERED FORM 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"> 
    <link rel="stylesheet" href="14_Css_Registration_Form_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="register-div animate__animated animate__jello animate__delay-0.5s">
        <i class="fas fa-user-circle"></i>
        <h2>Register Here</h2>
     <form class="register-form">
       <div class="form-group">
           <label>User Name</label>
           <input type="text" class="form-control">
       </div>

       <div class="form-group">
           <label>Email</label>
           <input type="email" class="form-control">
       </div>

       <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control">
       </div>

      <div class="form-group">
          <label>Designation</label>
                <select class="form-control">
                    <option value="">Select a Designation</option>
                    <option value="">Software Engineering</option>
                    <option value="">Sr.Software Engineering</option>
                    <option value="">Tech Lead</option>
                    <option value="">Sr. Tech Lead</option>
                    <option value="">Project Manager</option>
                </select>
      </div>

       <div>
           <input type="submit" value="Register" class="register-btn"> 
       </div>
    </form>
  </div>
 </body>
</html>
