<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MIXED SELECTORS</title>
    <link rel="stylesheet" href="04_Css_Mixed_Selectors.css">
</head>
<body>
    <!-----Basic Un-Ordered Input-->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRPIT</li>
        <li>BOOTSTRAP</li>
    </ul>
    <!---Basic Ordered List-Input-->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRPIT</li>
        <li>BOOTSTRAP</li>
    </ol>
    <!----Basic ID Comment USE-->
    <ol class="part1">
        <li id="orange">HTML</li>
        <li id="blue">CSS</li>
        <li>JAVASCRPIT</li>
        <li>BOOTSTRAP</li>
    </ol>
    <!----Basic First & Last Color Change Cammond Use-->
    <ol class="part2">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRPIT</li>
        <li>BOOTSTRAP</li>
    </ol>
      <!----Basic Even & Odd Color Change Cammond Use-->
      <ol class="part3">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRPIT</li>
        <li>BOOTSTRAP</li>
    </ol>
</body>
</html>
